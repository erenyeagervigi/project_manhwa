{% extends "base.html" %}

{% block content %}
<div class="album py-5 bg-body-tertiary">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for i in manhwa %}
      <div class="col">
        <div class="card shadow-sm">
          <img src="{{i.img_url}}"
               class="bd-placeholder-img card-img-top"
               alt="Cover art for manga"
               width="100%"
               height="420"
               style="object-fit: contain;">

          <div class="card-body">
            <p class="card-text">{{i.title}}</p>
               <p class="card-text">{{i.year}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                  <a href="{{url_for('view', id = i.id)}}"><button type="button" class="btn btn-sm btn-outline-secondary">view</button></a>
                  <a href="{{url_for('delete', id = i.id)}}"><button type="button" class="btn btn-sm btn-outline-secondary">delete</button></a>
              </div>
            </div>
          </div>
        </div>
      </div>
        {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
